<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Pokédex</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--CSS-->
        <link href="/style.css" rel="stylesheet">


        <!--JS-->
        <script src="/main.js" type="text/javascript" defer></script>
        <!--Fuente-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Hind:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <img src="/Sin título-1.png" alt="pokedex" class="img-fluid" id="pokedex">
        <form action="" onsubmit="searchPokemon(event)">
            <input type="text" name="pokemon" autocomplete="off">
        </form>
        <div data-poke-card class="poke-card container grid">
            <div data-poke-name class="nombre">Pokédex</div>
            <div data-poke-img-container class="img-container">
                <img data-poke-img  class="poke-img" src="/poke-shadow.png" alt="poke-shadow" id="poke-shadow">
            </div>
            <div data-poke-id></div>
            <div data-poke-types class="poke-types"></div>
            <div data-poke-stats class="poke-stats"></div>
        </div>


    </body>
</html>
